<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interactive-section">
        <h2>Button Interactions</h2>
        <button id="changeButton">Click BUtton</button>
        <p id="clickInfo"></p>
    </div>

    <div class="interactive-section">
        <h2>Image Gallery</h2>
        <div class="image-gallery">
            <button id="prevImage"></button>
            <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery Image">
            <button id="nextImage"></button>
        </div>
    </div>

    <div class="interactive-section">
        <h2>Tabs</h2>
        <div class="tabs">
            <div class="tab active" data-tab="tab1">Tab 1</div>
            <div class="tab" data-tab="tab2">Tab 2</div>
            <div class="tab" data-tab="tab3">Tab 3</div>
        </div>
        <div id="tab1" class="tab-content active">
            Content for Tab 1
        </div>
        <div id="tab2" class="tab-content">
            Content for Tab 2
        </div>
        <div id="tab3" class="tab-content">
            Content for Tab 3
        </div>
    </div>

    <div class="interactive-section">
        <h2>Form Validation</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
